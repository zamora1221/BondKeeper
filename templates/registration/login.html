
{% load static %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Login</title>
  <link rel="stylesheet" href="{% static 'app.css' %}">
</head>
<body style="display:grid;place-items:center;height:100vh;background:#f6f7fb">
  <form method="post" class="card" style="width:360px">
    <div class="card-header"><strong>Sign in</strong></div>
    <div class="card-body">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="btn primary" style="width:100%">Login</button>
    </div>
  </form>
</body>
</html>
