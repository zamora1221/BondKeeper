{# templates/people/_widget_recent_court_date.html #}
<div id="recent-court-date"
     hx-get="{% url 'court_date_recent_widget' person.pk %}"
     hx-trigger="load, court_dates_changed from:body"
     hx-target="#recent-court-date"
     hx-swap="outerHTML">

  <style>
    .rcd-wrap { display:inline-block; }
    .rcd-box {
      border: 2px solid #6b7280;           /* slate-500ish */
      border-radius: 12px;
      background: #e5e7eb;                  /* slate-200 */
      padding: 6px;
      box-shadow: inset 0 1px 0 rgba(255,255,255,.7);
    }
    .rcd-inner {
      background: #f8fafc;                  /* slate-50 */
      border: 1px solid #cbd5e1;            /* slate-300 */
      border-radius: 10px;
      padding: 6px 12px;
      text-align: center;
      min-width: 220px;                     /* keeps it pill-like */
    }
    .rcd-datetime {
      font-weight: 800;
      font-size: 16px;
      color: #111827;                       /* gray-900 */
      letter-spacing: .3px;
    }
    .rcd-caption {
      margin-top: 6px;
      background: #dbeafe;                  /* blue-100 */
      color: #1e40af;                       /* blue-800 */
      border-radius: 8px;
      font-size: 12px;
      font-weight: 700;
      padding: 2px 8px;
      text-align: center;
      line-height: 1.2;
    }
  </style>

  <div class="rcd-wrap">
    <div class="rcd-box">
      <div class="rcd-inner">
        {% if recent_cd %}
          <div class="rcd-datetime">
            {% if recent_cd.date %}{{ recent_cd.date|date:"m/d/Y" }}{% endif %}
            {% if recent_cd.time %} {{ recent_cd.time|time:"g:i A" }}{% endif %}
          </div>
        {% else %}
          <div class="rcd-datetime">â€”</div>
        {% endif %}
        <div class="rcd-caption">Upcoming Court Date</div>
      </div>
    </div>
  </div>
</div>
